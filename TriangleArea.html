<script type="text/javascript">
alert("To Find the Area of a Triagnle please enter all 3 sides on the next 3 Prompts");
var sidea = prompt ("Please enter side A");
var sideb = prompt ("Please enter side B");
var sidec = prompt ("Please enter side C");
parseInt("sidea");
parseInt("sideb");
parseInt("sidec");

var pside = (sidea/2+sideb/2+sidec/2);
parseInt(pside);
var area = Math.sqrt(pside*(pside-sidea)*(pside-sideb)*(pside-sidec))
console.log(area);
alert("The area is " + area);
</script>
